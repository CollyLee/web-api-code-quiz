<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web APIs | Quiz Game</title>
    <link rel="stylesheet" href="/assets/CSS/style.css" />
</head>

<body>

    <header>
        <!-- give this header a linear display type so that time is next to time-header -->
        <div id="time-header">TIME: </div>
        <div id="time-remaining">80</div>
    </header>
    <main>
        <h1 id="header-question">Quiz Time - Pokemon Edition!</h1>
        <br><br>
        <p id="subheader-multi-choice">Answer these five multiple-choice questions as fast as you can. For each incorrect answer, 10 seconds will be deducted from your time. If the timer hits zero, you lose! Good Luck! </p>
        <button id="start-quiz" class="btn">Start Quiz</button>
    </main>

    <script src="./assets/JS/script.js"></script>
</body>

</html>
