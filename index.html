<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web APIs | Quiz Game</title>
    <link rel="stylesheet" href="./assets/CSS/cssreset.css" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
</head>

<body>

    <header>
        <!-- give this header a linear display type so that time is next to time-header -->
        <div id="prev-score"></div>
        <div id="timer"></div>
    </header>
    <main>
        <!-- Intro page text -->
        <h1 id="intro-header">Quiz Time - Pokemon Edition!</h1>
        <br><br>
        <p id="intro-text">Answer  five multiple-choice questions as fast as you can. For each incorrect answer, 10 seconds will be deducted from your time. If the timer hits zero, you lose! Good Luck! </p>
        <button id="start-quiz" class="btn">Start Quiz</button>
        
        <!-- code used on subsequent pages, begins hidden -->
        <section id= "question"></section>
        <section id="multi-choice">
            <button class="choice" id="choice1"></button>
            <button class="choice" id="choice2"></button>
            <button class="choice" id="choice3"></button>
            <button class="choice" id="choice4"></button>
        </section>

        <!-- code used on final page, hidden until gameOver() -->
        <section id="player-initials">
            <form>
                <input type="text" id="name" name="player-name">
                <button type="submit" id="save-initials">Save Your Initials</button>
            </form>
        </section>
    </main>

    <script src="./assets/JS/script.js"></script>
</body>

</html>
